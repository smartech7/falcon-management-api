<!DOCTYPE html>
<head>
  <title>open-falcon</title>
  <meta charset='utf-8'/>
  <meta name='description' content='Documentation website'/>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'/>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
  <link href='assets.css' rel='stylesheet' type='text/css'>
</head>
<body>  
  <p>更新使用者群組
* <a href="#/authentication">Session</a> Required
* users: 属於该群组的user id list
* resume: team的描述
* 除Admin外, 使用者只能更新自己创建的team</p>

<h3 id="request">Request</h3>
<p><code class="highlighter-rouge"><span class="p">{</span><span class="w">
  </span><span class="nt">"team_id"</span><span class="p">:</span><span class="w"> </span><span class="mi">107</span><span class="p">,</span><span class="w">
  </span><span class="nt">"resume"</span><span class="p">:</span><span class="w"> </span><span class="s2">"i'm descript update"</span><span class="p">,</span><span class="w">
  </span><span class="nt">"users"</span><span class="p">:</span><span class="w"> </span><span class="p">[</span><span class="mi">4</span><span class="p">,</span><span class="mi">5</span><span class="p">,</span><span class="mi">6</span><span class="p">,</span><span class="mi">7</span><span class="p">]</span><span class="w">
</span><span class="p">}</span></code></p>

<h3 id="response">Response</h3>

<p><code class="highlighter-rouge">Status: 200</code>
<code class="highlighter-rouge"><span class="p">{</span><span class="nt">"message"</span><span class="p">:</span><span class="s2">"team updated!"</span><span class="p">}</span></code></p>

  
  <!--[if lt IE 9]><script src='http://html5shim.googlecode.com/svn/trunk/html5.js'></script><![endif]-->
  <script src='assets.js' type='text/javascript'></script>
  <script>require('boot');</script>
</body>
</html>
