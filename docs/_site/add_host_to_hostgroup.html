<!DOCTYPE html>
<head>
  <title>open-falcon</title>
  <meta charset='utf-8'/>
  <meta name='description' content='Documentation website'/>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'/>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
  <link href='assets.css' rel='stylesheet' type='text/css'>
</head>
<body>  
  <ul>
  <li><a href="#/authentication">Session</a> Required</li>
  <li>Hosts 每次会覆盖该HostGroup内现有的Host List</li>
  <li>如果使用者不是 Admin 只能对创建的hostgroup做操作</li>
</ul>

<h3 id="request">Request</h3>
<p><code class="highlighter-rouge"><span class="p">{</span><span class="w">
  </span><span class="nt">"hosts"</span><span class="p">:</span><span class="w"> </span><span class="p">[</span><span class="w">
    </span><span class="s2">"testhostgroup"</span><span class="p">,</span><span class="w">
    </span><span class="s2">"agent_test"</span><span class="w">
  </span><span class="p">],</span><span class="w">
  </span><span class="nt">"hostgroup_id"</span><span class="p">:</span><span class="w"> </span><span class="mi">343</span><span class="w">
</span><span class="p">}</span></code></p>

<h3 id="response">Response</h3>

<p><code class="highlighter-rouge">Status: 200</code>
<code class="highlighter-rouge"><span class="p">{</span><span class="nt">"message"</span><span class="p">:</span><span class="s2">"[9312 9313] bind to hostgroup: 343"</span><span class="p">}</span></code></p>

  
  <!--[if lt IE 9]><script src='http://html5shim.googlecode.com/svn/trunk/html5.js'></script><![endif]-->
  <script src='assets.js' type='text/javascript'></script>
  <script>require('boot');</script>
</body>
</html>
