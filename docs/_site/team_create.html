  <p>新增使用者群組
* <a href="#/authentication">Session</a> Required
* users: 属於该群组的user id list
* resume: team的描述</p>

<h3 id="request">Request</h3>
<p><code class="highlighter-rouge"><span class="p">{</span><span class="nt">"team_name"</span><span class="p">:</span><span class="w"> </span><span class="s2">"ateamname"</span><span class="p">,</span><span class="nt">"resume"</span><span class="p">:</span><span class="w"> </span><span class="s2">"i'm descript"</span><span class="p">,</span><span class="w"> </span><span class="nt">"users"</span><span class="p">:</span><span class="w"> </span><span class="p">[</span><span class="mi">1</span><span class="p">]}</span></code></p>

<h3 id="response">Response</h3>

<p><code class="highlighter-rouge">Status: 200</code>
<code class="highlighter-rouge"><span class="p">{</span><span class="nt">"message"</span><span class="p">:</span><span class="s2">"team created! Afftect row: 1, Affect refer: 1"</span><span class="p">}</span></code></p>
