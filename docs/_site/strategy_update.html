<body>  
  <ul>
  <li><a href="#/authentication">Session</a> Required</li>
</ul>

<h3 id="request">Request</h3>
<p><code class="highlighter-rouge"><span class="p">{</span><span class="w">
  </span><span class="nt">"tags"</span><span class="p">:</span><span class="w"> </span><span class="s2">""</span><span class="p">,</span><span class="w">
  </span><span class="nt">"run_end"</span><span class="p">:</span><span class="w"> </span><span class="s2">""</span><span class="p">,</span><span class="w">
  </span><span class="nt">"run_begin"</span><span class="p">:</span><span class="w"> </span><span class="s2">""</span><span class="p">,</span><span class="w">
  </span><span class="nt">"right_value"</span><span class="p">:</span><span class="w"> </span><span class="s2">"1"</span><span class="p">,</span><span class="w">
  </span><span class="nt">"priority"</span><span class="p">:</span><span class="w"> </span><span class="mi">2</span><span class="p">,</span><span class="w">
  </span><span class="nt">"op"</span><span class="p">:</span><span class="w"> </span><span class="s2">"=="</span><span class="p">,</span><span class="w">
  </span><span class="nt">"note"</span><span class="p">:</span><span class="w"> </span><span class="s2">"this is a test"</span><span class="p">,</span><span class="w">
  </span><span class="nt">"metric"</span><span class="p">:</span><span class="w"> </span><span class="s2">"agent.alive"</span><span class="p">,</span><span class="w">
  </span><span class="nt">"max_step"</span><span class="p">:</span><span class="w"> </span><span class="mi">3</span><span class="p">,</span><span class="w">
  </span><span class="nt">"id"</span><span class="p">:</span><span class="w"> </span><span class="mi">904</span><span class="p">,</span><span class="w">
  </span><span class="nt">"func"</span><span class="p">:</span><span class="w"> </span><span class="s2">"all(#3)"</span><span class="w">
</span><span class="p">}</span></code></p>

<h3 id="response">Response</h3>

<p><code class="highlighter-rouge">Status: 200</code>
<code class="highlighter-rouge"><span class="p">{</span><span class="nt">"message"</span><span class="p">:</span><span class="s2">"stragtegy:904 has been updated"</span><span class="p">}</span></code></p>
