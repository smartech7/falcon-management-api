  <ul>
  <li><a href="#/authentication">Session</a> Required</li>

<h3 id="request">Request</h3>

<p><code class="highlighter-rouge"><span class="p">{</span><span class="w">
  </span><span class="nt">"hostgroup_id"</span><span class="p">:</span><span class="w"> </span><span class="mi">343</span><span class="p">,</span><span class="w">

</span><span class="p">}</span></code></p>

<p><code class="highlighter-rouge">Status: 200</code>
<code class="highlighter-rouge"><span class="p">{</span><span class="w">
  </span><span class="nt">"id"</span><span class="p">:</span><span class="w"> </span><span class="mi">1501</span><span class="p">,</span><span class="w">

  </span><span class="nt">"create_user"</span><span class="p">:</span><span class="w"> </span><span class="s2">"root"</span><span class="w">
</span><span class="p">}</span></code></p>
